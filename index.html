<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .iframe-container {
            flex: 1;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            margin: 20px;
            border-radius: 4px;
        }
        
        .retry-button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .retry-button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
        </div>
        
        <div id="error" class="error-message hidden">
            <h3>Failed to load the page</h3>
            <p>There was an error loading the requested content. Please check your connection and try again.</p>
            <button class="retry-button" onclick="loadPage()">Retry</button>
        </div>
        
        <div id="iframeContainer" class="iframe-container hidden">
            <iframe id="webView" src="http://5.182.18.10:5000" title="Web Viewer"></iframe>
        </div>
    </div>

    <script>
        function loadPage() {
            // Show loading indicator
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('iframeContainer').classList.add('hidden');
            
            // Create iframe element
            const iframe = document.getElementById('webView');
            
            // Set up event listeners for the iframe
            iframe.onload = function() {
                // Hide loading indicator and show iframe
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('iframeContainer').classList.remove('hidden');
                
                // Try to update the page title to match the iframe content
                try {
                    // This may not work due to cross-origin restrictions
                    document.title = iframe.contentDocument.title || "Web Viewer";
                } catch (e) {
                    // Cross-origin restrictions prevent accessing iframe content
                    console.log("Cannot access iframe content due to security restrictions");
                }
            };
            
            iframe.onerror = function() {
                // Show error message
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            };
            
            // Set the iframe source
            iframe.src = "http://5.182.18.10:5000";
        }
        
        // Load the page when the document is ready
        document.addEventListener('DOMContentLoaded', loadPage);
    </script>
</body>
</html>
