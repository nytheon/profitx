<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        .loading-text {
            color: #666;
            font-size: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .iframe-container {
            flex: 1;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            margin: 20px;
            border-radius: 4px;
        }
        
        .retry-button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .retry-button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading content...</div>
        </div>
        
        <div id="error" class="error-message hidden">
            <h3>Failed to load the page</h3>
            <p>There was an error loading the requested content. Please check your connection and try again.</p>
            <button class="retry-button" onclick="loadPage()">Retry</button>
        </div>
        
        <div id="iframeContainer" class="iframe-container hidden">
            <iframe id="webView" src="about:blank" title="Web Viewer"></iframe>
        </div>
    </div>

    <script>
        // Configuration
        const TARGET_URL = "http://5.182.18.10:5000";
        const LOAD_TIMEOUT = 15000; // 15 seconds
        
        // DOM Elements
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const iframeContainerEl = document.getElementById('iframeContainer');
        const iframeEl = document.getElementById('webView');
        
        // State
        let loadTimeoutId = null;
        let hasLoaded = false;
        
        function showLoading() {
            loadingEl.classList.remove('hidden');
            errorEl.classList.add('hidden');
            iframeContainerEl.classList.add('hidden');
        }
        
        function showError() {
            loadingEl.classList.add('hidden');
            errorEl.classList.remove('hidden');
            iframeContainerEl.classList.add('hidden');
        }
        
        function showContent() {
            loadingEl.classList.add('hidden');
            errorEl.classList.add('hidden');
            iframeContainerEl.classList.remove('hidden');
        }
        
        function handleIframeLoad() {
            console.log("Iframe loaded successfully");
            hasLoaded = true;
            clearTimeout(loadTimeoutId);
            showContent();
            
            // Try to update the page title to match the iframe content
            try {
                // This may not work due to cross-origin restrictions
                document.title = iframeEl.contentDocument?.title || "Web Viewer";
            } catch (e) {
                // Cross-origin restrictions prevent accessing iframe content
                console.log("Cannot access iframe content due to security restrictions");
            }
        }
        
        function handleIframeError() {
            console.error("Error loading iframe");
            if (!hasLoaded) {
                showError();
            }
        }
        
        function loadPage() {
            // Reset state
            hasLoaded = false;
            showLoading();
            
            // Clear any existing timeout
            if (loadTimeoutId) {
                clearTimeout(loadTimeoutId);
            }
            
            // Set up timeout
            loadTimeoutId = setTimeout(() => {
                if (!hasLoaded) {
                    console.log("Loading timeout reached");
                    // Try to show content anyway - sometimes iframe events don't fire properly
                    showContent();
                }
            }, LOAD_TIMEOUT);
            
            // Set up event listeners
            iframeEl.onload = handleIframeLoad;
            iframeEl.onerror = handleIframeError;
            
            // Load the URL
            console.log("Loading URL:", TARGET_URL);
            iframeEl.src = TARGET_URL;
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', loadPage);
        
        // Add keyboard shortcut for reloading (Ctrl+R or Cmd+R)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                loadPage();
            }
        });
    </script>
</body>
    </html>
